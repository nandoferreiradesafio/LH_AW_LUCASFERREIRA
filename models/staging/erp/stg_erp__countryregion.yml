version: 2

models:
  - name: stg_erp__countryregion
    description: "Tabela de staging para regiões e países, com tradução de nomes e formatação de colunas"
    columns:
      - name: codigo_regiao_pais
        description: "Código da região do país"
        tests:
          - not_null
          - unique
      - name: nome_regiao_pais
        description: "Nome traduzido da região do país"
        tests:
          - not_null
          - accepted_values:
              values: [
                'França'
                , 'Canadá'
                , 'Estados Unidos'
                , 'Alemanha'
                , 'Reino Unido'
                , 'Austrália'
                , 'Outro País'
                , 'Nome Não Informado'
              ]
      - name: data_modificacao
        description: "Data de modificação do registro"
        tests:
          - not_null

